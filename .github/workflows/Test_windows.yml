name: Engine tests Windows
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  LIBRARIES_VERSION: 3

jobs:
  Test_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download libraries
        run: |
          Invoke-WebRequest -OutFile "package.swfp" -Uri "https://api.creative-rift.com/api/download?platform=windows&v=${{env.LIBRARIES_VERSION}}&p=libraries"
          Invoke-WebRequest -OutFile "SWUnpacker.exe" -Uri "https://api.creative-rift.com/api/download?platform=windows&v=2&p=unpacker"
          .\SWUnpacker.exe package.swfp .\libraries\

      - name: Config tests
        run: |
          cd tests
          xcopy.exe ..\libraries\${{env.BUILD_TYPE}}\*.dll .\${{env.BUILD_TYPE}}\
          xcopy.exe ..\libraries\config.yaml .\${{env.BUILD_TYPE}}\
          mkdir build
          cd build
          cmake -B ${{github.workspace}}\tests\build -G"Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ../..

      - name: Build tests
        run: |
          cd ${{github.workspace}}\tests\build
          cmake --build ${{github.workspace}}\tests\build --config ${{env.BUILD_TYPE}}

      - name: Run tests
        run: |
          cd ${{github.workspace}}\tests\out\${{env.BUILD_TYPE}}
          ..\SWEngine-tests.exe
